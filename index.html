<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

body {
  background: white;
}




.dropbtn {
  background-color: transparent;
  color: black;
  padding: 16px;
  font-size: 30px;
  border: none;
  cursor: pointer;
  position: left;
}

.dropbtn:hover, .dropbtn:focus {
  background-color: transparent;
}

.dropdown {
  position: relative;
  display: inline-block;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: white;
  min-width: 160px;
  overflow: auto;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  color: grey;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
}

.dropdown a:hover {background-color: #ddd;}

.show {display: block;}




h1{
  color: black;
  font-family: Arial, Helvetica, sans-serif;
}


  

.bg {
  /* The image used */
  background-image: url("x.gif");

  /* Full height */
  height: 70%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
  
 


</style>
</head>
<body>



<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">=</button>
  <div id="myDropdown" class="dropdown-content">
        <a href="https://moyalexa.github.io/index">HOME</a>
        <a href="https://moyalexa.github.io/optometry">OPTOMETRY</a>
        <a href="https://moyalexa.github.io/hobbies">HOBBIES</a>
  </div>
</div>





<div style="text-align:center">
    <h1><span style="font-size:120px">A L E X A</span></h1>


<div class="bg"></div>

</div>


</body>


<script>




function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(event) {
  if (!event.target.matches('.dropbtn')) {
    var dropdowns = document.getElementsByClassName("dropdown-content");
    var i;
    for (i = 0; i < dropdowns.length; i++) {
      var openDropdown = dropdowns[i];
      if (openDropdown.classList.contains('show')) {
        openDropdown.classList.remove('show');
      }
    }
  }
}

</script>


</html>
